

{% extends 'base.html' %}


{% block 'body' %}
<h3>Login Form</h3>
<form method="post">
    {% csrf_token %}
    <table>{{ myform }}</table>
    <input type="submit" class="btn-primary" value="Login">
</form>

<a href="{% url 'adduser' %}">New User, Register Here</a>

<script>
    document.getElementsByName("usertype")[0].setAttribute("hidden", "true")
</script>
{% endblock 'body' %}
